<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <title>Registration.</title>
</head>
<body>
    <main>
        <div id="heading">
            <h1>Form validation.</h1>
        </div>
        <div class="form">
            <div class="form-style">
            <div class="log_in" id="login">
                <h1>Login</h1>
                <form action="" method="POST" class="form-showcase">
                    <label for="username">Username: </label><br />
                    <input type="text" name="username" required /><br />
                    <label for="password">Password: </label><br  />
                    <input type="password" name="password" required/><br />
                    <input type="checkbox" id="checkbox"><p id="check">Remenber me?</p>
                        <!-- Create a toggle passwaord visiblity-->
                    <!-- <i class="fa fa-eye-slash" aria-hidden="true"></i>
                    <i class="fa fa-eye" aria-hidden="true"></i> -->
                </form>
                <p>Don't have an account, <button id = "view_form">sign up</button></p>
            </div>

            <div class="regsiter">
                <h1>Registration</h1>
                <form action="" method="POST" class="form-showcase">

                    <label for="Name">Name: </label><br />
                    <input type="text" name="name" required /><br />

                    <label for="surname">Surname: </label><br />
                    <input type="text" name="surname" required/><br />

                    <label for="username">Create Username: </label><br />
                    <input type="text" name="username" id = "username" required/><br />
                    <div id = "invalid"></div>

                    <label for="new_password">Create Password: </label><br />
                    <input type="password" name="new_password" id = "new_password" required/><br />
                    <span id="password_length"></span><br />

                    <label for="confirm_password">Confirm Password: </label><br />
                    <input type="password" name="confirm_password" id ="confirm_password" required/><br />
                    <span id="invalid_password"></span>

                    <p>Have an account, <button id = "view_form" >Log in</button></p>
                </form>
            </div>
        </div>
        </div>
        
        
    </main>
</body>
<script src="main.js"></script>
</html>
